    <script> 
        let allScore = {
            dolphins : {
                test1 : [96, 108, 89],

        let koalasSecondTotalScore = 0
        let koalasThirdTotalScore = 0
        // For Dolphins
        for (i = 0; i < allScore.dolphins.test1.length; i++) {
            dolphinsFirstTotalScore += allScore.dolphins.test1 [i]
        }
        console.log("Dolphins")
        console.log("========")
        console.log("Dolphin First Test Total Score = " + dolphinsFirstTotalScore)
        console.log("Dolphin First Score Average = " + dolphinsFirstTotalScore / allScore.dolphins.test1.length)
        console.log("================================================")

        for (i = 0; i < allScore.dolphins.test2.length; i++) {

        }
        console.log("Dolphin Second Test Total Score = " + dolphinsSecondTotalScore)

        // for koalas

            koalasFirstTotalScore += allScore.koalas.test1 [i]
        }

        }
        console.log("Koala Third Test Total Score = " + koalasThirdTotalScore)
        console.log("Koala Third Score Average = " + koalasThirdTotalScore/ allScore.koalas.test3.length)
        console.log("================================================")
        
        console.log("First Test Winner")
        if (dolphinsFirstTotalScore === koalasFirstTotalScore) {
            console.log("Dolphins and Koalas Scores Draw")
        } else if(dolphinsFirstTotalScore > koalasFirstTotalScore) {
            console.log("Dolphin Wins")
        }else {
            console.log("Koalas Wins")
        }
