<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tailwind.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg-green-300 space-y-5 min-h-screen pt-16">
      <div
        class="
          flex flex-col
          lg:flex-row
          bg-green-300
          px-4
          py-3
          w-full
          items-center
          justify-evenly
          space-y-5
          lg:space-y-0
        "
      >
        <div>
          <div id="newDolphins"></div>
          <div id="dolphinsT" class="bg-gray-500 px-10 py-10">
            <p class="text-xl font-bold text-red-600">Team Dolphins</p>
            <br />
            <p>Score 1</p>
            <input type="number" name="" id="scrD1" />
            <p>Score 2</p>
            <input type="number" name="" id="scrD2" />
            <p>Score 3</p>
            <input type="number" name="" id="scrD3" />

            <p id="DolphinsAvg">0</p>
          </div>
        </div>

        <div>
          <div id="newKoalas"></div>
          <div id="KoalasT" class="bg-gray-500 px-10 py-10">
            <p class="text-xl font-bold text-blue-600">Team Koalas</p>
            <br />
            <p>Score 1</p>
            <input type="number" name="" id="scrK1" />
            <p>Score 2</p>
            <input type="number" name="" id="scrK2" />
            <p>Score 3</p>
            <input type="number" name="" id="scrK3" />

            <p id="KoalasAvg">0</p>
          </div>
        </div>
      </div>

      <div
        class="
          flex flex-col
          lg:flex-row lg:space-x-10
          items-center
          justify-center
        "
      >
        <div class="text-center">
          <p class="font-bold">Results</p>
          <p id="Bonus1">Pemenang adalah</p>
        </div>
      </div>

      <div class="flex items-center justify-center space-x-5 bg-green-300">
        <button class="bg-gray-200 px-3 py-3 rounded-xl" onclick="myFunction()">
          Calculate
        </button>
      </div>
    </div>
  </body>

  <script>
    function myFunction() {
      const sd1 = parseInt(document.getElementById("scrD1").value);
      const sd2 = parseInt(document.getElementById("scrD2").value);
      const sd3 = parseInt(document.getElementById("scrD3").value);

      const sk1 = parseInt(document.getElementById("scrK1").value);
      const sk2 = parseInt(document.getElementById("scrK2").value);
      const sk3 = parseInt(document.getElementById("scrK3").value);

      const avsd = (sd1 + sd2 + sd3) / 3;
      const avsk = (sk1 + sk2 + sk3) / 3;

      document.getElementById("DolphinsAvg").innerHTML = avsd;
      document.getElementById("KoalasAvg").innerHTML = avsk;

      let bonus1;
      if (avsd >= 100 && avsd > avsk) {
        bonus1 = "Dolphins Teams Win";
      } else if (avsk >= 100 && avsk > avsd) {
        bonus1 = "Koalas teams Win";
      } else if (avsk >= 100 && avsk === avsd) {
        bonus1 = "Teams Dolphins Draw Teams Koalas";
      } else {
        bonus1 = "No Winner";
      }

      //   document.getElementById("Results").innerHTML = results;
      document.getElementById("Bonus1").innerHTML = bonus1;
      var nk = document.getElementById("newKoalas");
      var newImg = document.createElement("img");
      newImg.src =
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-Tpi9pfNrJ9AmBhvZIrd8U4LiPaUjP3zhzA&usqp=CAU";
      var nd = document.getElementById("newDolphins");

      if (bonus1 === "Dolphins Teams Win") {
        dolphinsT.style.backgroundColor = "green";
        KoalasT.style.backgroundColor = "red";
        nd.appendChild(newImg);
      } else if (bonus1 === "Koalas teams Win") {
        KoalasT.style.backgroundColor = "green";
        dolphinsT.style.backgroundColor = "red";
        nk.appendChild(newImg);
      } else if (bonus1 === "Teams Dolphins Draw Teams Koalas") {
        KoalasT.style.backgroundColor = "yellow";
        dolphinsT.style.backgroundColor = "yellow";
        //   } else {
        //     dolphinsT.style.backgroundColor = "gray";
        //     KoalasT.style.backgroundColor = "gray";
        //   }
      }
    }
  </script>
</html>
